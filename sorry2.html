<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h1 {
            color: #333;
        }
        .container p {
            color: #666;
        }
        .container button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #1991DA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry!</h1>
        <p>I don't have a Twitter account.</p>
        <button onclick="goToTwitter()">Sorry Dear</button>
    </div>

    <script>
        function goToTwitter() {
            window.location.href = "https://twitter.com/i/flow/signup";
        }
    </script>
</body>
</html>
